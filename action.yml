name: 'Deploy Flutter web app to github pages'
description: 'Automates the build and deployment of your Flutter web app on Github gh pages'
author: 'erickzanardo'

branding:
  color: blue
  icon: code

inputs:
  useCanvasKit:
    description: 'If the build should use skia (canvas kit) or not (default false)'
    required: false
    default: false
  pwaCachingStrategy:
    description: 'If the PWA service worker caching strategy should be offline-first or none (default offline-first)'
    required: false
    default: none

runs: 
  using: 'composite'
  steps:
    - run: flutter config --enable-web
      shell: bash
    - run: flutter pub get
      shell: bash
    - run: flutter build web --release --dart-define=FLUTTER_WEB_USE_SKIA=${{inputs.useCanvasKit}} --pwa-strategy=${{inputs.pwaCacheStrategy}}
      shell: bash
    - run: git config user.name github-actions
      shell: bash
    - run: git config user.email github-actions@github.com
      shell: bash
    - run: git --work-tree build/web add --all
      shell: bash
    - run: git commit -m "Automatic deployment by github-actions"
      shell: bash
    - run: git push origin HEAD:gh-pages --force
      shell: bash
